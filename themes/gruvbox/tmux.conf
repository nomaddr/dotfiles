# ~/.local/share/omarchy/themes/gruvbox/tmux.conf
# Gruvbox (Dark Hard) Theme for Tmux - Full Hex Color Palette (Status at Bottom)

# Gruvbox (Dark Hard) Colors (reference)
# bg0_h: #1d2021 (Hard background, for inverted text)
# bg0:   #282828 (Main background)
# bg1:   #3c3836 (Lighter background for modules)
# fg:    #ebdbb2 (Main foreground)
# red:   #fb4934 (Red accent)
# green: #b8bb26 (Green accent)
# yellow: #fabd2f (Yellow accent - for active highlights)
# blue:  #83a598 (Blue accent)
# grey:  #a89984 (For borders)

# --- General Status Bar Style ---
set -g status-bg '#282828'  # Overall background (bg0)
set -g status-fg '#ebdbb2'  # Overall foreground (fg)
set -g status-justify left # ALIGN WINDOWS TO THE LEFT

# --- Message Style (like "config reloaded") ---
set -g message-style "fg=#ebdbb2,bg=#3c3836" # fg on bg1

# --- Pane Borders ---
set -g pane-border-style "fg=#a89984"       # Inactive pane borders (grey)
set -g pane-active-border-style "fg=#fabd2f"  # Active pane border (yellow)

# --- Copy Mode / Search Mode ---
set -g mode-style "fg=#1d2021,bg=#ebdbb2" # Inverted: bg0_h on fg

# --- Window Status (Tabs) Styling ---
# Default/Inactive Window (Tab)
set-window-option -g window-status-style "fg=#ebdbb2,bg=#282828" # fg on bg0

# CURRENT/ACTIVE Window (Tab) - Gruvbox Yellow Accent
set-window-option -g window-status-current-style "fg=#1d2021,bg=#fabd2f" # bg0_h on yellow

# Window with Activity (e.g., new output)
set-window-option -g window-status-activity-style "fg=#fb4934,bg=#3c3836" # red on bg1

# Window with Bell (e.g., notification)
set-window-option -g window-status-bell-style "fg=#fb4934,bg=#3c3836" # red on bg1

# --- Explicit Window (Tab) Formats ---
# Inactive Window Format
set-window-option -g window-status-format "#[fg=#ebdbb2,bg=#282828] #I:#W #[default]"

# CURRENT/ACTIVE Window Format - Gruvbox Yellow Accent
set-window-option -g window-status-current-format "#[fg=#1d2021,bg=#fabd2f] #I:#W #[default]"


# --- Status Left / Status Right Specific Styling ---
set -g status-left-style "fg=#ebdbb2,bg=#282828"
set -g status-right-style "fg=#ebdbb2,bg=#282828"

# --- Explicit Status Left/Right Formats ---
# STATUS LEFT: Minimal space
set -g status-left " "

# STATUS RIGHT: Current Session Name Only
set -g status-right "#[fg=#ebdbb2,bg=#282828] #{session_name} #[default]"
