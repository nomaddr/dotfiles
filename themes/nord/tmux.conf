# ~/.local/share/omarchy/themes/nord/tmux.conf
# Nord Theme for Tmux - Full Hex Color Palette (Status at Bottom)

# Nord Colors (reference)
# nord0:  #2E3440 (Polar Night - Darkest background)
# nord1:  #3B4252 (Polar Night - Darker background for modules/inactive)
# nord2:  #434C5E (Polar Night - Borders)
# nord4:  #D8DEE9 (Snow Storm - Light foreground)
# nord6:  #ECEFF4 (Snow Storm - Brightest foreground for inverted text)
# nord7:  #8FBCBB (Frost - Light blue/cyan, common accent)
# nord8:  #88C0D0 (Frost - Brighter blue)
# nord10: #BF616A (Aurora - Red accent for activity/bell)

# --- General Status Bar Style ---
set -g status-bg '#2E3440'  # Overall background (nord0)
set -g status-fg '#D8DEE9'  # Overall foreground (nord4)
set -g status-justify left # ALIGN WINDOWS TO THE LEFT

# --- Message Style (like "config reloaded") ---
set -g message-style "fg=#ECEFF4,bg=#3B4252" # nord6 on nord1

# --- Pane Borders ---
set -g pane-border-style "fg=#434C5E"       # Inactive pane borders (nord2)
set -g pane-active-border-style "fg=#8FBCBB"  # Active pane border (nord7)

# --- Copy Mode / Search Mode ---
set -g mode-style "fg=#2E3440,bg=#ECEFF4" # Inverted: nord0 on nord6

# --- Window Status (Tabs) Styling ---
# Default/Inactive Window (Tab)
set-window-option -g window-status-style "fg=#D8DEE9,bg=#2E3440" # nord4 on nord0

# CURRENT/ACTIVE Window (Tab) - Nord Frost Blue Accent
set-window-option -g window-status-current-style "fg=#2E3440,bg=#8FBCBB" # nord0 on nord7

# Window with Activity (e.g., new output)
set-window-option -g window-status-activity-style "fg=#BF616A,bg=#3B4252" # nord10 on nord1

# Window with Bell (e.g., notification)
set-window-option -g window-status-bell-style "fg=#BF616A,bg=#3B4252" # nord10 on nord1

# --- Explicit Window (Tab) Formats ---
# Inactive Window Format
set-window-option -g window-status-format "#[fg=#D8DEE9,bg=#2E3440] #I:#W #[default]"

# CURRENT/ACTIVE Window Format - Nord Frost Blue Accent
set-window-option -g window-status-current-format "#[fg=#2E3440,bg=#8FBCBB] #I:#W #[default]"


# --- Status Left / Status Right Specific Styling ---
set -g status-left-style "fg=#D8DEE9,bg=#2E3440"
set -g status-right-style "fg=#D8DEE9,bg=#2E3440"

# --- Explicit Status Left/Right Formats ---
# STATUS LEFT: Minimal space
set -g status-left " "

# STATUS RIGHT: Current Session Name Only
set -g status-right "#[fg=#D8DEE9,bg=#2E3440] #{session_name} #[default]"
