# ~/.local/share/omarchy/themes/tokyo-night/tmux.conf
# Tokyo Night (Storm) Theme for Tmux - Full Hex Color Palette (Status at Bottom)

# Tokyo Night (Storm) Colors (reference)
# bg:      #24283b (Main background)
# bg_dark: #1f2335 (Darker background)
# fg:      #c0caf5 (Main foreground)
# red:     #f7768e (Red accent)
# green:   #9ece6a (Green accent)
# yellow:  #e0af68 (Yellow accent)
# blue:    #7aa2f7 (Blue accent - for active highlights)
# grey:    #414868 (For borders/inactive)

# --- General Status Bar Style ---
set -g status-bg '#24283b'  # Overall background (bg)
set -g status-fg '#c0caf5'  # Overall foreground (fg)
set -g status-justify left # ALIGN WINDOWS TO THE LEFT

# --- Message Style (like "config reloaded") ---
set -g message-style "fg=#c0caf5,bg=#1f2335" # fg on bg_dark

# --- Pane Borders ---
set -g pane-border-style "fg=#414868"       # Inactive pane borders (grey)
set -g pane-active-border-style "fg=#7aa2f7"  # Active pane border (blue)

# --- Copy Mode / Search Mode ---
set -g mode-style "fg=#24283b,bg=#c0caf5" # Inverted: bg on fg

# --- Window Status (Tabs) Styling ---
# Default/Inactive Window (Tab)
set-window-option -g window-status-style "fg=#c0caf5,bg=#24283b" # fg on bg

# CURRENT/ACTIVE Window (Tab) - Tokyo Night Blue Accent
set-window-option -g window-status-current-style "fg=#24283b,bg=#7aa2f7" # bg on blue

# Window with Activity (e.g., new output)
set-window-option -g window-status-activity-style "fg=#f7768e,bg=#1f2335" # red on bg_dark

# Window with Bell (e.g., notification)
set-window-option -g window-status-bell-style "fg=#f7768e,bg=#1f2335" # red on bg_dark

# --- Explicit Window (Tab) Formats ---
# Inactive Window Format
set-window-option -g window-status-format "#[fg=#c0caf5,bg=#24283b] #I:#W #[default]"

# CURRENT/ACTIVE Window Format - Tokyo Night Blue Accent
set-window-option -g window-status-current-format "#[fg=#24283b,bg=#7aa2f7] #I:#W #[default]"


# --- Status Left / Status Right Specific Styling ---
set -g status-left-style "fg=#c0caf5,bg=#24283b"
set -g status-right-style "fg=#c0caf5,bg=#24283b"

# --- Explicit Status Left/Right Formats ---
# STATUS LEFT: Minimal space
set -g status-left " "

# STATUS RIGHT: Current Session Name Only
set -g status-right "#[fg=#c0caf5,bg=#24283b] #{session_name} #[default]"
