# ~/.local/share/omarchy/themes/kanagawa/tmux.conf
# Kanagawa (Dragon) Theme for Tmux - Full Hex Color Palette (Status at Bottom)

# Kanagawa (Dragon) Colors (reference)
# wave_fg:     #dcd7ba (Main foreground)
# old_black:   #161616 (Darkest background, for inverted text)
# sumi_ink0:   #1f1f28 (Main background)
# sumi_ink1:   #222436 (Lighter background for modules)
# fuji_red:    #e46876 (Red accent)
# spring_green: #8dbe67 (Green accent)
# oni_blue:    #658594 (Blue accent - for active highlights)
# dragon_white: #c0caf5 (A very light foreground/highlight)
# fuji_gray:   #545468 (For borders)

# --- General Status Bar Style ---
set -g status-bg '#1f1f28'  # Overall background (sumi_ink0)
set -g status-fg '#dcd7ba'  # Overall foreground (wave_fg)
set -g status-justify left # ALIGN WINDOWS TO THE LEFT

# --- Message Style (like "config reloaded") ---
set -g message-style "fg=#dcd7ba,bg=#222436" # wave_fg on sumi_ink1

# --- Pane Borders ---
set -g pane-border-style "fg=#545468"       # Inactive pane borders (fuji_gray)
set -g pane-active-border-style "fg=#658594"  # Active pane border (oni_blue)

# --- Copy Mode / Search Mode ---
set -g mode-style "fg=#161616,bg=#dcd7ba" # Inverted: old_black on wave_fg

# --- Window Status (Tabs) Styling ---
# Default/Inactive Window (Tab)
set-window-option -g window-status-style "fg=#dcd7ba,bg=#1f1f28" # wave_fg on sumi_ink0

# CURRENT/ACTIVE Window (Tab) - Kanagawa Oni Blue Accent
set-window-option -g window-status-current-style "fg=#161616,bg=#658594" # old_black on oni_blue

# Window with Activity (e.g., new output)
set-window-option -g window-status-activity-style "fg=#e46876,bg=#222436" # fuji_red on sumi_ink1

# Window with Bell (e.g., notification)
set-window-option -g window-status-bell-style "fg=#e46876,bg=#222436" # fuji_red on sumi_ink1

# --- Explicit Window (Tab) Formats ---
# Inactive Window Format
set-window-option -g window-status-format "#[fg=#dcd7ba,bg=#1f1f28] #I:#W #[default]"

# CURRENT/ACTIVE Window Format - Kanagawa Oni Blue Accent
set-window-option -g window-status-current-format "#[fg=#161616,bg=#658594] #I:#W #[default]"


# --- Status Left / Status Right Specific Styling ---
set -g status-left-style "fg=#dcd7ba,bg=#1f1f28"
set -g status-right-style "fg=#dcd7ba,bg=#1f1f28"

# --- Explicit Status Left/Right Formats ---
# STATUS LEFT: Minimal space
set -g status-left " "

# STATUS RIGHT: Current Session Name Only
set -g status-right "#[fg=#dcd7ba,bg=#1f1f28] #{session_name} #[default]"
