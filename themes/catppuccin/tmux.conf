# ~/.local/share/omarchy/themes/catppuccin/tmux.conf
# Catppuccin Mocha Theme for Tmux - Custom Layout

# Catppuccin Mocha Colors (standard palette for reference)
# crust:     #11111b (Darkest)
# mantle:    #181825 (Darker background)
# base:      #1e1e2e (Main background)
# surface0:  #313244 (Inactive borders)
# text:      #cdd6f4 (Main foreground)
# lavender:  #b4befe (Accent/Highlight - used for active window)
# red:       #f38ba8 (Accent for activity/bell)

# --- General Status Bar Style ---
set -g status-bg '#1e1e2e'  # Overall background (base)
set -g status-fg '#cdd6f4'  # Overall foreground (text)
set -g status-justify left # ALIGN WINDOWS TO THE LEFT

# --- Message Style (like "config reloaded") ---
set -g message-style "fg=#cdd6f4,bg=#b4befe" # text on lavender

# --- Pane Borders ---
set -g pane-border-style "fg=#313244"       # Inactive pane borders (surface0)
set -g pane-active-border-style "fg=#b4befe"  # Active pane border (lavender)

# --- Copy Mode / Search Mode (e.g., when you press `prefix [`) ---
set -g mode-style "fg=#11111b,bg=#b4befe" # crust on lavender

# --- Window Status (Tabs) Styling ---
# Default/Inactive Window (Tab)
set-window-option -g window-status-style "fg=#cdd6f4,bg=#1e1e2e" # text on base

# CURRENT/ACTIVE Window (Tab) - Highlighted with Lavender
set-window-option -g window-status-current-style "fg=#11111b,bg=#b4befe" # crust on lavender

# Window with Activity (e.g., new output)
set-window-option -g window-status-activity-style "fg=#f38ba8,bg=#181825" # red on mantle

# Window with Bell (e.g., notification)
set-window-option -g window-status-bell-style "fg=#f38ba8,bg=#181825" # red on mantle

# --- Explicit Window (Tab) Formats ---
# Inactive Window Format
set-window-option -g window-status-format "#[fg=#cdd6f4,bg=#1e1e2e] #I:#W #[default]"

# CURRENT/ACTIVE Window Format - Highlighted with Lavender
set-window-option -g window-status-current-format "#[fg=#11111b,bg=#b4befe] #I:#W #[default]"


# --- Status Left / Status Right Specific Styling ---
set -g status-left-style "fg=#cdd6f4,bg=#1e1e2e"
set -g status-right-style "fg=#cdd6f4,bg=#1e1e2e"

# --- Explicit Status Left/Right Formats ---

# STATUS LEFT: Minimal space, allowing tabs to start directly on the left.
set -g status-left " "

# STATUS RIGHT: Current Session Name Only
set -g status-right "#[fg=#cdd6f4,bg=#1e1e2e] #{session_name} #[default]"
