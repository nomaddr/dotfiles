# ~/.local/share/omarchy/themes/everforest/tmux.conf
# Everforest (Hard Dark) Theme for Tmux - Full Hex Color Palette (Status at Bottom)

# Everforest (Hard Dark) Colors (reference)
# bg0:   #2b3339 (Main background)
# bg1:   #2f383e (Darker background for modules)
# fg:    #d3c6aa (Main foreground)
# red:   #e67e80 (Red accent)
# green: #a7c080 (Green accent)
# yellow: #dbbc7f (Yellow accent)
# blue:  #83c092 (Blue accent - for active highlights)
# grey0: #3a434a (For borders)

# --- General Status Bar Style ---
set -g status-bg '#2b3339'  # Overall background (bg0)
set -g status-fg '#d3c6aa'  # Overall foreground (fg)
set -g status-justify left # ALIGN WINDOWS TO THE LEFT

# --- Message Style (like "config reloaded") ---
set -g message-style "fg=#d3c6aa,bg=#2f383e" # fg on bg1

# --- Pane Borders ---
set -g pane-border-style "fg=#3a434a"       # Inactive pane borders (grey0)
set -g pane-active-border-style "fg=#83c092"  # Active pane border (blue)

# --- Copy Mode / Search Mode ---
set -g mode-style "fg=#2b3339,bg=#d3c6aa" # Inverted: bg0 on fg

# --- Window Status (Tabs) Styling ---
# Default/Inactive Window (Tab)
set-window-option -g window-status-style "fg=#d3c6aa,bg=#2b3339" # fg on bg0

# CURRENT/ACTIVE Window (Tab) - Everforest Blue Accent
set-window-option -g window-status-current-style "fg=#2b3339,bg=#83c092" # bg0 on blue

# Window with Activity (e.g., new output)
set-window-option -g window-status-activity-style "fg=#e67e80,bg=#2f383e" # red on bg1

# Window with Bell (e.g., notification)
set-window-option -g window-status-bell-style "fg=#e67e80,bg=#2f383e" # red on bg1

# --- Explicit Window (Tab) Formats ---
# Inactive Window Format
set-window-option -g window-status-format "#[fg=#d3c6aa,bg=#2b3339] #I:#W #[default]"

# CURRENT/ACTIVE Window Format - Everforest Blue Accent
set-window-option -g window-status-current-format "#[fg=#2b3339,bg=#83c092] #I:#W #[default]"


# --- Status Left / Status Right Specific Styling ---
set -g status-left-style "fg=#d3c6aa,bg=#2b3339"
set -g status-right-style "fg=#d3c6aa,bg=#2b3339"

# --- Explicit Status Left/Right Formats ---
# STATUS LEFT: Minimal space
set -g status-left " "

# STATUS RIGHT: Current Session Name Only
set -g status-right "#[fg=#d3c6aa,bg=#2b3339] #{session_name} #[default]"
