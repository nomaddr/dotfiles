# ~/.local/share/omarchy/themes/black-metal/tmux.conf
# Black Metal Theme for Tmux - Full Hex Color Palette (Status at Bottom)

# Black Metal Colors (from your palette)
# base00: #000000 (Your darkest background)
# base01: #121212 (Your darker background for modules/inactive)
# base05: #c1c1c1 (Your light grey foreground)
# red:    #5f8787 (Your specific Red)
# green:  #9b8d7f (Your specific Green - BRONZE TONE ACCENT)
# grey03: #404040 (A medium grey for inactive borders)

# --- General Status Bar Style ---
set -g status-bg '#000000'  # Overall background (base00)
set -g status-fg '#c1c1c1'  # Overall foreground (base05)
set -g status-justify left # ALIGN WINDOWS TO THE LEFT

# --- Message Style (like "config reloaded") ---
set -g message-style "fg=#c1c1c1,bg=#121212" # base05 on base01

# --- Pane Borders ---
set -g pane-border-style "fg=#404040"       # Inactive pane borders (grey03)
set -g pane-active-border-style "fg=#5f8787"  # Active pane border (red)

# --- Copy Mode / Search Mode (e.g., when you press `prefix [`) ---
set -g mode-style "fg=#000000,bg=#c1c1c1" # Inverted: base00 on base05

# --- Window Status (Tabs) Styling ---
# Default/Inactive Window (Tab)
set-window-option -g window-status-style "fg=#c1c1c1,bg=#000000" # base05 on base00

# CURRENT/ACTIVE Window (Tab) - Black Metal Bronze Accent
set-window-option -g window-status-current-style "fg=#000000,bg=#9b8d7f" # base00 on bronze (green)

# Window with Activity (e.g., new output)
set-window-option -g window-status-activity-style "fg=#5f8787,bg=#121212" # red on base01

# Window with Bell (e.g., notification)
set-window-option -g window-status-bell-style "fg=#5f8787,bg=#121212" # red on base01

# --- Explicit Window (Tab) Formats ---
# Inactive Window Format
set-window-option -g window-status-format "#[fg=#c1c1c1,bg=#000000] #I:#W #[default]"

# CURRENT/ACTIVE Window Format - Black Metal Bronze Accent
set-window-option -g window-status-current-format "#[fg=#000000,bg=#9b8d7f] #I:#W #[default]"


# --- Status Left / Status Right Specific Styling ---
set -g status-left-style "fg=#c1c1c1,bg=#000000"
set -g status-right-style "fg=#c1c1c1,bg=#000000"

# --- Explicit Status Left/Right Formats ---
# STATUS LEFT: Minimal space
set -g status-left " "

# STATUS RIGHT: Current Session Name Only
set -g status-right "#[fg=#c1c1c1,bg=#000000] #{session_name} #[default]"
