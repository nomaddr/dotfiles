# Base16 Black Metal (Gorgoroth) - Mako INI

# Default colors for all notifications
text-color=#c1c1c1           # foreground
border-color=#333333         # active_border_color (or background #000000 if you want a subtle border)
background-color=#000000     # background
width=420
height=110
padding=10
border-size=2
font=Liberation Sans 11      # Keep your preferred font
anchor=top-right
default-timeout=5000
max-icon-size=32

# Specific rule for Spotify, if you still want it invisible
[app-name=Spotify]
invisible=1

# Do Not Disturb mode settings
[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

# Urgency levels
[urgency=low]
background-color=#000000
text-color=#c1c1c1
border-color=#121212 # inactive_border_color

[urgency=normal]
background-color=#000000
text-color=#c1c1c1
border-color=#333333 # active_border_color

[urgency=high]
background-color=#000000
text-color=#c1c1c1
border-color=#5f8787 # red (color1), for a more urgent visual cue
